<div *ngIf="router.url !== '/cart/items'">
<div class="w-100 all-height">
 <div class=" display left-design">
   <div class="center-align">
   <a class="mouse-events" (click)="routerNavigate('/')">
     <img class="image" src="/assets/images/LA%20Marketplace%20Logo.jpg"></a>
     <div class="display fd-mob">
      <app-cart-item ></app-cart-item>
    </div>
        <ul class="menu-align" *ngIf="router.url !== '/cart/orderSuccess'">
            <li class="cart-menu">
                <a class="common-font-size icon-color mouse-events" (click)="routerNavigate('/cart/items')" routerLinkActive="router-link-active" > Cart </a>
            </li>
          <li class="cart-menu">
            <i class="fa fa-angle-right"> </i>
          </li>
            <li class="cart-menu">
                <a  class="common-font-size mouse-events"
                    [ngClass]="router.url == '/cart/delivery' ? 'color-black' : 'icon-color'"
                    (click)="routerNavigate('/cart/delivery')"> Information </a>
            </li>
          <li class="cart-menu">
            <i class="fa fa-angle-right"> </i>
          </li>
            <li class="cart-menu">
                <a class="common-font-size icon-color mouse-events" (click)="routerNavigate('/cart/checkout')"
                   [ngClass]="router.url == '/cart/checkout' ? 'color-black' : 'icon-color'"> Shipping </a>
            </li>
        </ul>
   </div>
   <router-outlet></router-outlet>
</div>
 <div class="display fd-dis item-display">
   <app-cart-item ></app-cart-item>
 </div>

</div>

</div>
<div  *ngIf="router.url=== '/cart/items'">
  <router-outlet></router-outlet>
</div>
