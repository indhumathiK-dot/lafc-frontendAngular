<!-- 
    Header
    Navbar
    Static - buy content
    List -> Category-item
    Static - utility banner
    Popular brands
    Recently viewed products -> Product-item
    Footer
-->
<carousel *ngIf="categoryItemList.original_image">
    <slide>
        <img class="category-banner" [src]="categoryItemList?.original_image">
    </slide>
</carousel>
<div class="container">
    <!-- Level 2 Category list -->
    <h5 class="category-title"> Explore our {{categoryItemList?.name}} Range </h5>
    <div class="container">
        <div class="row">
            <div class="col-md-4 m-b-20" *ngFor="let catItem of categoryItemList?.categories; let i = index">
                <app-category-item [subCategoryItem]="catItem">
                </app-category-item>
            </div>
        </div>
    </div>

    <div class="bannerthreewrapper">
        <div class="bannerthreelogos">
            <div class="col-md-4 text-center">
                <img src="../../assets/images/modular-kitchen.png" alt="" />
                <p class="service-title">FREE MODULAR KITCHEN CONSULTATION</p>
            </div>
            <div class="col-md-4 text-center">
                <img class="shippinglogo" src="../../assets/images/shipping.png" alt="" />
                <p class="service-title">FREE SHIPPING</p>
            </div>
            <div class="col-md-4 text-center">
                <img src="../../assets/images/LockFixing.png" alt="" />
                <p class="service-title">LOCKING FIXING BY EXPERTS</p>
            </div>
        </div>

        <div class="bannerfourwrapper">
            <span style="color: #424242;"> Value Added Services </span>
            <div>
                Get expert consultation, free shipping, doorstep fixing & installation by our professional crew
            </div>
        </div>
    </div>

</div>

<!-- Brands List -->
<div class="container-fluid brandsWrapper">
    <div class="container">
        <h6 class="section-title"> POPULAR BRANDS </h6>
        <div class="brands">
            <div *ngFor="let brand of brands?.data | slice: 0: 7; let i of index">
                <a [routerLink]="['/brands', brand.manufacturer_id, brand.name]"> <img src={{brand.image}} alt={{brand.name}}> </a>
            </div>
        </div>
        <p class="brwBrands"> <a routerLink="/brands"> BROWSE ALL BRANDS </a> </p>
    </div>
</div>

<div class="recentlyViewed" *ngIf="recentlyViewed?.length > 0">
    <div class="newArrivalText section-title"> You Recently Viewed</div>
    <div class="recentlyViewedWrapper">
        <app-products-carousel [data]="recentlyViewed" (selectedProduct)='productSelected($event)'>
        </app-products-carousel>
    </div>
</div>
<ngx-spinner></ngx-spinner>
