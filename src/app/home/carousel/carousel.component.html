<section class="PPSCarousel" *ngIf="bannersList">
    <div id="MagicCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
            <li data-target="#MagicCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#MagicCarousel" data-slide-to="1"></li>
            <li data-target="#MagicCarousel" data-slide-to="2"></li>
            <li data-target="#MagicCarousel" data-slide-to="3"></li>
            <li data-target="#MagicCarousel" data-slide-to="4"></li>

        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block w-100" [src]="bannersList[0]?.image" alt="Handles and knobs">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" [src]="bannersList[1]?.image" alt="Germa-Vanity-Cabinet">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" [src]="bannersList[2]?.image" alt="kalanjiam_SOAP DISH">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" [src]="bannersList[3]?.image" alt="Asian-Brass">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" [src]="bannersList[4]?.image" alt="CurtainBracket">
                <div class="carousel-caption">
                </div>
            </div>
            <a href="#MagicCarousel" class="carousel-control-prev" data-slide="prev">
                <div class="left-wrapper">
                    <i class="fa fa-angle-left"></i>
                </div>
                <span class="sr-only"> Previous </span>
            </a>

            <a href="#MagicCarousel" class="carousel-control-next" data-slide="next">
                <div class="right-wrapper">
                    <i class="fa fa-angle-right"></i>
                </div>
                <span class="sr-only"> Next </span>
            </a>
        </div>
    </div>


</section>
