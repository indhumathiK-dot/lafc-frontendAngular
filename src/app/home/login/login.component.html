<div>
    <div class="full-container">
      <div class="login-box-heading">
        <h1 class="head-font">Login</h1>
      </div>
      <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-box">

        <label class="label-name">Email *</label>
          <mat-form-field appearance="outline" class="label-width w-100">
            <input matInput formControlName="email" required>
          </mat-form-field>
        <label class="label-name">Password *</label>
          <mat-form-field appearance="outline" class="label-width w-100">
            <input type="password" matInput formControlName="password" required>
          </mat-form-field>
        <div>
          <a class="forgot-password" [routerLink]="'/account/forgetpassword'">Forgot your password?</a>
        </div>
        <div class="buttonrow">
          <button type="submit" mat-flat-button class="login-submit cart-button">
            SIGN IN</button>
        </div>
        <div>
          <span>Don't have an account? No problem!</span>
          <a class="row forgot-password margin-zero link-color" [routerLink]="'/signup'">Click here to register your details and sign up for an account.</a>
        </div>

      </form>

    </div>
</div>
