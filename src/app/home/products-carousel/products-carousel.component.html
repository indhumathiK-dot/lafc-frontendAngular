<div class="main-content">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let item of productList" class="carousal-gap">
      <a (click)="productClicked(item)">
        <div class="product-container image-hover img-box" (mouseenter)="wishlistCheck(item.product_id)" (mouseleave)="wishListPresent = false">
          <a (click)="detailRedirect('/products/' + item.product_id)">
          <img [src]="item.thumb">
          </a>
          <div class="middle">
            <div class="text">
              <span *ngIf="loginCheck">
              <a *ngIf="wishListPresent" class="icon-circle heart-icon padding-rgt">
                <i class="fa fa-heart my-icon" aria-hidden="true"></i></a>
              <a *ngIf="!wishListPresent" class="icon-circle heart-icon padding-rgt" (click)="addWishList(item.product_id)">
                <i class="fa fa-heart-o my-icon" aria-hidden="true"></i></a>
              </span>
              <a class="icon-circle eye-icon" (click)="openQuickView(item.product_id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="17.172" height="16.954" viewBox="0 0 22.172 16.954">
                  <g id="Icon_feather-eye" data-name="Icon feather-eye" transform="translate(0.65 0.65)">
                    <path id="Path_90" data-name="Path 90" d="M1.5,13.827S5.295,6,11.936,6s10.436,7.827,10.436,7.827-3.795,7.827-10.436,7.827S1.5,13.827,1.5,13.827Z" transform="translate(-1.5 -6)" fill="none" stroke="#998c88" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3"/>
                    <path id="Path_91" data-name="Path 91" d="M18.631,16.065A2.566,2.566,0,1,1,16.066,13.5,2.566,2.566,0,0,1,18.631,16.065Z" transform="translate(-5.63 -8.238)" fill="none" stroke="#998c88" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3"/>
                  </g>
                </svg>
              </a>
            </div>
          </div>
        </div>
        <a class="title" routerLink="/products/{{item.product_id}}"> {{item.name}} </a>
        <p class="apply-wholesale link-color mouse-events" *ngIf="!loginCheck" [routerLink]="'/signup'"> Apply for wholesale pricing </p>
        <p class="title" *ngIf="loginCheck"> {{item?.price_formated}} </p>
      </a>
    </ng-template>

  </owl-carousel-o>
</div>
