<div>
  <div class="full-container">
    <div class="login-box-heading">
      <h1 class="head-font">Reset your password</h1>
    </div>
    <div class="mail-content">We will send you an email to reset your password.</div>
    <form novalidate [formGroup]="resetForm" class="login-box">

      <div class="botton-padding">
      <label class="label-name">Email</label>
      <mat-form-field appearance="outline" class="label-width w-100 mat-bottom-remove">
        <input matInput formControlName="email" (keyup)="emailUpdate()">
      </mat-form-field>
      <span *ngIf="validCheck" class="password-check">Please enter valid email</span>
      </div>

      <div class="buttonrow">
        <button type="submit" mat-flat-button class="login-submit cart-button" (click)="onSubmit()">
          Submit</button>

        <div class="display cancel-align">
          <span>or <span class="link-color mouse-events" [routerLink]="'/login'">Cancel</span></span>
        </div>
      </div>
      <div class="top-align">
        <span>Don't have an account? No problem!</span>
        <a class="row forgot-password margin-zero link-color no-left-margin" [routerLink]="'/signup'">Click here to register your details and sign up for an account.</a>
      </div>

    </form>

  </div>
</div>
