<div class="card clickable hover" (click)="po.getImage(utilityItem)">
    <div class="row">
        <div class="col-md-6 img-wrapper">
            <a>
                <img src="{{utilityItem.image}}">
            </a>
        </div>
        <div class="col-md-6" style="padding: 0px;">
            <a>
                <p class="title-txt" [innerHTML]="utilityItem.title"> </p>
            </a>
        </div>
    </div>
</div>
