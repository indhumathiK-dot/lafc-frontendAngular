<div class="row">
    <div class="col-md-5">
        <div class="row">
            <div class="col-md-6">
                <img
                    [src]="product.image" [routerLink]="getLink(product.name, product.product_id)">
            </div>
            <div class="col-md-6">
                <a class="product-title" [routerLink]="getLink(product.name, product.product_id)"> {{product.name}} </a>
                <p> {{product.model}} </p>
                <p class="red"> Price: {{product.price}} </p>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <p> Qty: {{product.quantity}} </p>
        <h5> Total: {{product.total}} </h5>
        <!-- <p> Status: Shipped </p>
        <p> Order dispacthed on 19th July </p> -->
    </div>
    <!-- <div class="col-md-2">
        
    </div> -->
    <div class="col-md-2">
        <button class="btn btn-outline-danger"> <i class="fa fa-comment" aria-hidden="true"></i> Feedback </button>
        <button class="btn btn-outline-secondary"><i class="fa fa-undo" aria-hidden="true"></i> Return </button>
    </div>
</div>
